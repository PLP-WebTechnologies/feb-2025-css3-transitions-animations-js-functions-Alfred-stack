<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Preferences Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Choose Your Favorite Color</h1>
  <div class="color-options">
    <button class="color-btn" data-color="#52ab98">Teal</button>
    <button class="color-btn" data-color="#f39c12">Orange</button>
    <button class="color-btn" data-color="#8e44ad">Purple</button>
  </div>
  <div id="animated-box">I animate and remember your color!</div>
  <button id="reset-btn">Reset Preference</button>
  <script src="script.js"></script>
</body>
</html>
